<section class="section">
    <div class="container">
      <h2 class="title text-center text-uppercase pb-1">Frequently Asked Questions</h2>
      <p class="py-2"></p>

     <!-- FAQ Section -->
<div class="faq-section text-center">
    <!-- Display the first 4 FAQs initially -->
    <div *ngFor="let faq of faqs.slice(0, 4); let i = index" [class.accordion-active]="activeIndex === i">
      <h3 (click)="toggleAccordion(i)">
        {{ faq.question }}
        <span *ngIf="activeIndex !== i">&#9662;</span>
        <span *ngIf="activeIndex === i">&#9652;</span>
      </h3>
      <div *ngIf="activeIndex === i">
        <p>{{ faq.answer }}</p>
      </div>
    </div>

    <!-- Show More Button -->
    <button *ngIf="!showMore" (click)="toggleShowMore()">Show More</button>

    <!-- Display additional FAQs when "Show More" is clicked -->
    <div *ngIf="showMore">
      <div *ngFor="let faq of faqs.slice(4); let i = index" [class.accordion-active]="activeIndex === i + 4">
        <h3 (click)="toggleAccordion(i + 4)">
          {{ faq.question }}
          <span *ngIf="activeIndex !== i + 4">&#9662;</span>
          <span *ngIf="activeIndex === i + 4">&#9652;</span>
        </h3>
        <div *ngIf="activeIndex === i + 4">
          <p>{{ faq.answer }}</p>
        </div>
      </div>

      <!-- Show Less Button -->
      <button (click)="toggleShowMore()">Show Less</button>
    </div>
  </div>


      <!-- Display Search Results -->
      <div class="search-results">
        <h2>Frequent Searches Leading To This Page</h2>
        <div class="search-list">
            <a *ngFor="let search of frequentSearches" href="javascript:void(0);" (click)="onSearchClick()" class="search-link">{{ search }}</a>
          </div>

        <!-- <h2>Similar Near Me Searches</h2>
        <div class="search-list">
          <span *ngFor="let search of nearMeSearches">{{ search }}</span>
        </div> -->

        <h2>Find Banquet Halls In Localities In {{ this.selectedVenueList[0].cityname}}</h2>
        <div class="search-list">
            <a *ngFor="let search of localitySearches" href="javascript:void(0);" (click)="onSearchClick()" class="search-link">{{ search }}</a>
          </div>

        <h2>Other Related Searches</h2>
        <div class="search-list">
            <a *ngFor="let search of relatedSearches" href="javascript:void(0);" (click)="onSearchClick()" class="search-link">{{ search }}</a>
          </div>
      </div>
    </div>
  </section>
